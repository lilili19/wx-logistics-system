<script>

$(function(){
  $(document).scroll(function(){
    if ($("body").scrollTop() != 0) {
      $('.backtop').show();
    }else{
      $('.backtop').hide();
    }
  })
})


   new Vue({
      el:'#app',
      data:{
        items:[],

      },
      methods:{
          doThis:function() {
              var CityNO=$.trim($("#CityNO").val());//三字码
              var CityName=$.trim($("#CityName").val());//城市名
              var start=$.trim($("#start").val());//起始地
              if (CityNO==''||CityNO==null||CityNO==undefined) {
                if (CityName==''||CityName==null||CityName==undefined) {
                    layer.tips('三字码和城市名不能同时为空','#CityNO', {tips: 1});
                    return false;
                }
              }
              var data='CityName='+CityName+'&CityNO='+CityNO+'&start='+start;
              //模板层加载出现
              $('#preloader1').show();
              var _self=this;
              $.ajax({
                type:"post",
                url: host+'/CC/calPrice/saleAirPrice',
                data:data,
                dataType:"json",
                success:function (data) {
                  //模板层消失
                  $('#preloader1').hide();  

                  _self.items = data.rows; 

                }
              });
          },
          showInfo:function(ind) {
            alert(ind);
          }
      }
   })
